<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/signUpForm.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm" action="{% url 'signupComp' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" required>

                <p style="color: rgb(250,0,0); font-weight: 500;"><strong></strong>{{ usernameExist }}</p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" required>

                <div id="passnotmatch"></div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="addressLine1">Address Line 1</label>
                <input type="text" id="addressLine1" name="addressLine1" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" required>

                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="login-text">Already have an account? <a href="{% url 'LogIn' %}">Log in here</a></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
